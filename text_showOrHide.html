    <style>
        .many-txt{
            overflow : hidden;

            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .all-txt{
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 100;
            -webkit-box-orient: vertical;
        }	
    </style>

</head>

	</div>

<script>
    function init(){
        var len = 70;      //规定要显示的字数
        var con = document.getElementById("box");
        var content = con.innerHTML;      

        var span = document.createElement("span");     
        var a = document.createElement("a");           
        span.innerHTML = content.substring(0,len);     
 
        a.innerHTML = content.length>len?"...":"" 
        a.href = "javascript:void(0)";//让a链接点击不跳转
 
        a.onclick = function(){
            if(a.innerHTML.indexOf("显示全部") != -1){      //如果a中含有"显示全部"则显示"隐藏"
                a.innerHTML = "隐藏";
                span.innerHTML = content;
            }else{
                a.innerHTML = "显示全部";
                span.innerHTML = content.substring(0,len);
            }
        };
        // 设置div内容为空，span元素 a元素加入到div中
        con.innerHTML = "";
        con.appendChild(span);
        con.appendChild(a);
    }
    init();
 
</script>
